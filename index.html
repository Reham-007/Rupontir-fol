<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupontir matha</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div>
            <nav>
                <ul class="menulist">
                    <li>Home</li>
                    <li>About</li>
                    <li>Shop</li>
                    <li>All Fruits</li>
                </ul>
            </nav>
        </div>
        <div class="fruit-logo">
            <img src="./images/fruit.png" alt="">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="search here">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <main>
        <section>
            <div class="banner">
                <img src="./images/banner.jpg" alt="">


                <div class="banner-h">
                    <h1>Exotic tastes at your <br> doorstep</h1>
                    <p>We supply highly quality organic products</p>

                </div>
                <div class="button">
                    <a href="#">Shop now</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="./images/fruit.png" alt="">
        </div>
        <div>
            <nav>
                <ul class="footer-list">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Shop</li>
                    <li>All Fruits</li>
                    <li>Support</li>
                    <li>My Account</li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <img src="./images/twitter.svg" alt="">
            <img src="./images/facebook.svg" alt="">
            <img src="./images/youtube.svg" alt="">
            <img src="./images/linkedin.svg" alt="">
            <img src="./images/instagram.svg" alt="">
            <img src="./images/apple.svg" alt="">
        </div>

    </footer>
    <script src="https://kit.fontawesome.com/588d4a9ce3.js" crossorigin="anonymous"></script>
</body>

</html>
